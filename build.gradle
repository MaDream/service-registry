buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

plugins {
    id "io.spring.dependency-management" version "0.6.0.RELEASE"
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'spring-boot'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url  "http://dl.bintray.com/epam/reportportal" }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-starter-parent:Camden.RC1'
        /*mavenBom "org.springframework.boot:spring-boot-dependencies:1.4.0.RELEASE"*/
    }
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-eureka-server'
    compile 'org.springframework.cloud:spring-cloud-config-server'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.cloud:spring-cloud-starter-ribbon'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

bootRun {
    systemProperties = System.properties
}

task copyRsa(type: Copy) {
    def keyPath = project.hasProperty('repoKeyPath') ? "${repoKeyPath}" : "${System.properties['user.home']}${File.separator}.ssh/"
    from(keyPath) {
        include 'id_rsa'
    }
    into 'build/libs'
}
/*prepareDockerfile.dependsOn copyRsa*/
