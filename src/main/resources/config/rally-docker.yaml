# Server Configuration
server:
  port: 8080

spring:
  # Redis Configuration
  redis:
    host: \${rp.redis.host:redis}
    port: \${rp.redis.port:6379}


# Eureka Configuration
eureka:
  instance:
    hostname: rally
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

# MongoDB configuration
rp:
   mongo:
     host: \${rp.mongo.host:mongodb}
     port: \${rp.mongo.port:27017}
     dbName: reportportal
     user: \${rp.mongo.user}
     password: \${rp.mongo.password}